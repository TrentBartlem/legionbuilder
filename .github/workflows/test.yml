name: Run Tests

on:
    pull_request:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Upload generated file
              uses: actions/upload-artifact@v4
              with:
                name: package-lock
                path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint code
              run: npm run lint-fix

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build
